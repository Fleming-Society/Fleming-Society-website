<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fleming Society: Layout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="./static/styles/layout.css">
</head>

<body>
    <div class="container-page">
        <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">UCL Fleming Society</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./bounties.html">Bounties</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./executives.html">Executives</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  aria-current="page" href="#">Photos</a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-toggle" id="openNav">&#9776;</span>
            </div>
        </nav>

        <nav id="sideNav" class="sidenav">
            <div class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="./projects.html">Projects</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="./bounties.html">Bounties</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="./executives.html">Executives</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="./photos.html">Photos</a>
            </div>
            <span class="sidenav-close">&times; Close &times;</span>
        </nav>

        <div class="container-main">
            <div class="container-title">
                <h1 class="title"><b>Photos</b></h1>
            </div>

            <div class="container-subtitle">
                <h5 class="subtitle fade-in">Find out what's happened in the department!</h5>
            </div>

            <!-- <div class="container-announcement">
                <h5 class="announcement fade-in">Announcement</h5>
            </div> -->

            <!-- <div class="container-redirect">
                <button class="fade-in redirect-button">Redirect</button>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        var redirectButton = document.getElementsByClassName('redirect-button');

        redirectButton[0].addEventListener("click", function () {
            window.location.href = "bounties.html";
        });
    </script>

    <script>
        var toggleButton = document.getElementsByClassName("navbar-toggle")[0];

        toggleButton.addEventListener("click", function () {
            toggleButtonState = toggleButton.id;
            if (toggleButtonState === "openNav") {
                document.getElementById("sideNav").style.width = "100%";
                toggleButton.id = "closeNav";
            }
            else {
                document.getElementById("sideNav").style.width = "0";
                toggleButton.id = "openNav";
            }
        });
    </script>

    <script>
        var closeButton = document.getElementsByClassName("sidenav-close")[0];

        closeButton.addEventListener("click", function () {
            document.getElementById("sideNav").style.width = "0";
            document.getElementsByClassName("navbar-toggle")[0].id = "openNav";
        });
    </script>
</body>

</html>
