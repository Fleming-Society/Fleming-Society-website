<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleming Society Website 2023</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/projects.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <div class="nav-logo">
                <a href="index.html">UCL Fleming Society</a>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
            <div class="nav-links" id="nav-Links" style="display: block">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="bounties.html">Bounties</a></li>
                    <li><a href="executives.html">Executives</a></li>
                </ul>
            </div> 
        </nav>
        <div class="wrapper">
            <div class="typewriter">
              <h1>Fleming Society past project</h1>
            </div>
        </div>
        <table class="table table-bordered border-secondary">
            <thead>
                <tr>
                    <th scope="col" class="project-id-column">#</th>
                    <th scope="col" class="project-thumbnail-column">Thumbnail</th>
                    <th scope="col">About</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" rowspan="1">1</th>
                    <td scope="row" rowspan="1"><img class="project-thumbnail" src="./static/images/project-thumbnails/breadboard-drone.png"></td>
                    <td scope="row" rowspan="1">
                        <table>
                            <tr>
                                <td class="project-title"><a href="https://github.com/Fleming-Society/Breadboard-drone" target="_blank"><h4>Breadboard Obstacle Avoidance Car</h4></a></td>
                                <td class="project-author">by Junzhe Chen</td>
                            </tr>
                            <tr>
                                <td class="project-description">Description</td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <th scope="row" rowspan="1">2</th>
                    <td scope="row" rowspan="1"><img src="./static/images/elements/project-thumbnail.png"></td>
                    <td scope="row" rowspan="1">
                        <table>
                            <tr>
                                <td class="project-title"><a href="https://github.com/Fleming-Society/Microservo-Robotic-Arm" target="_blank"><h4>Microservo Robotic Arm</h4></a></td>
                                <td class="project-author">by Jeremy Chan</td>
                            </tr>
                            <tr>
                                <td class="project-description">Description</td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <th scope="row" rowspan="1">3</th>
                    <td scope="row" rowspan="1"><img class="project-thumbnail" src="./static/images/project-thumbnails/7-segment-display.png"></td>
                    <td scope="row" rowspan="1">
                        <table>
                            <tr>
                                <td class="project-title"><a href="https://github.com/Fleming-Society/7-Segment-Display-Project" target="_blank"><h4>Seven-Segment Display</h4></a></td>
                                <td class="project-author">by Junzhe Chen</td>
                            </tr>
                            <tr>
                                <td class="project-description">Description</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>
    <script>
        function showMenu() {
            var navLinks = document.getElementById('nav-Links');
            if (!navLinks.classList.contains('show')) { 
                navLinks.style.right = "0";
                navLinks.classList.add('show');
            } else { 
                navLinks.style.right = "-200%";
                navLinks.classList.remove('show');
            }
        }

    </script>
</body>
</html>
